databaseChangeLog:
  - changeSet:
      id: create_habit_table
      author: sheandstud
      changes:
        - createTable:
            tableName: habit
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: frequency
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: add_foreign_key_to_habit
      author: sheandstud
      changes:
        - addForeignKeyConstraint:
            baseTableSchemaName: app_schema
            baseTableName: habit
            baseColumnNames: user_id
            referencedTableSchemaName: app_schema
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_habit_user