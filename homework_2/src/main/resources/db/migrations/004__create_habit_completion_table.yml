databaseChangeLog:
  - changeSet:
      id: create_habit_completion_table
      author: sheandstud
      changes:
        - createTable:
            tableName: habit_completion
            schemaName: app_schema
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mark_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: serial_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: habit_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableSchemaName: app_schema
            baseTableName: habit_completion
            baseColumnNames: habit_id
            referencedTableSchemaName: app_schema
            referencedTableName: habit
            referencedColumnNames: id
            constraintName: fk_habit_completion_habit
            schemaName: app_schema